<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h3 *ngIf="isCadastro == true">Cadastro de Cartão</h3>
      <h3 *ngIf="isCadastro == false">Alteração de Cartão</h3>

      <div>
        <div class="form-group row">
          <label for="descricao-cartao" class="col-md-4 col-form-label">Descrição:</label>
          <div class="col-md-8">
            <input type="text" [(ngModel)]="descricaoCartao" class="form-control" id="descricao-cartao" placeholder="Digite uma descrição...">
          </div>
        </div>

        <div class="form-group row">
          <label for="titular-cartao" class="col-md-4 col-form-label">Titular:</label>
          <div class="col-md-8">
            <input type="text" [(ngModel)]="titularCartao" class="form-control" id="titular-cartao" placeholder="Digite o nome do titular...">
          </div>
        </div>

        <div class="form-group row">
          <label for="numero-cartao" class="col-md-4 col-form-label">Número:</label>
          <div class="col-md-8">
            <input type="text" [(ngModel)]="numeroCartao" class="form-control" id="numero-cartao" placeholder="Digite o número do cartão...">
          </div>
        </div>

        <div class="form-group row">
          <label for="banco-cartao" class="col-md-4 col-form-label">Banco:</label>
          <div class="col-md-8">
            <select [(ngModel)]="bancoCartao" class="form-control" id="banco-cartao">
              <option value="" selected disabled>Escolha um banco...</option>
              <option>Itaú</option>
              <option>Bradesco</option>
              <option>Santander</option>
              <option>Nubank</option>
              <option>Banco do Brasil</option>
              <option>Caixa Econômica</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="bandeira-cartao" class="col-md-4 col-form-label">Bandeira:</label>
          <div class="col-md-8">
            <select [(ngModel)]="bandeiraCartao" class="form-control" id="bandeira-cartao">
              <option value="" selected disabled>Escolha uma bandeira...</option>
              <option>Master Card</option>
              <option>Visa</option>
              <option>American Express</option>
              <option>Elo</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="tipo-cartao" class="col-md-4 col-form-label">Tipo:</label>
          <div class="col-md-8">
            <div class="form-check">
              <input type="radio" [(ngModel)]="tipoCartao" class="form-check-input" name="tipo-cartao-radio" id="tipo-cartao-1" value="Credito" checked>
              <label class="form-check-label" for="tipo-cartao-1">
                Crédito
              </label>
            </div>
            <div class="form-check">
              <input type="radio" [(ngModel)]="tipoCartao" class="form-check-input" name="tipo-cartao-radio" id="tipo-cartao-2" value="Debito">
              <label class="form-check-label" for="tipo-cartao-2">
                Débito
              </label>
            </div>
          </div>
        </div>
        
      </div>

    </div>
    <div class="col-md-5">
      <div class="card text-white {{alterarCorCartao()}}">
        <div class="card-body">
          <h5 class="banco-cartao">
            <span *ngIf="bancoCartao == ''">BANCO</span>
            {{bancoCartao | uppercase}}
          </h5>
          <h4 class="card-text text-center numero-cartao">
            <span *ngIf="numeroCartao == ''">XXXX XXXX XXXX XXXX</span>
            {{numeroCartao}}
          </h4>
          <h5 class="card-title titular-cartao">
            <span *ngIf="titularCartao == ''">NOME DO TITULAR</span>
            {{titularCartao | uppercase}}
          </h5>
          <h5 class="text-right bandeira-cartao">
            <span *ngIf="bandeiraCartao == ''">Bandeira</span>
            {{bandeiraCartao}}
          </h5>
        </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
